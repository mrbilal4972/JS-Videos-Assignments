    <h1>
        Rules for naming JS Variables
    </h1>
    <ol>
        <li>Variable names can only contain numbers, <span>letters</span>, <span>$</span> or <span>_</span> for ex. $my_1stVariable.</li>
        <li>Variables must begin with a <span>letter</span>, <span>$</span> or <span>_</span>. For ex. $name, _name or name</li>
        <li>Variable names are case <span>Sensitive</span></li>
        <li>Variable names should not be JS <span>keyword</span></li>
    </ol>
