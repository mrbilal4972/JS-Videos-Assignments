<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task12</title>
</head>
<body>
    <h1>Currency in PKR</h1>
</body>
<script>
    var US_$Rate = 155;
    var riyalRate = 41;
    var  US$ = Number(prompt("Enter number of Dollar you have?", "10"));
    var  riyal = Number(prompt("Enter number of Riyal you have?", "25"));
    var total = US$ * US_$Rate + riyal * riyalRate;
    document.write("Total Currency in PKR: " + total);

</script>

</html>
