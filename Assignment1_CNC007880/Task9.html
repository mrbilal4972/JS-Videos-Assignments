<script>
    var num1 = Number(prompt("Enter 1st Number ", "4"));
    var num2 = Number(prompt("Enter 2nd Number ", "2"));
    var sub = num1 - num2;
    var mul = num1 * num2;
    var div = num1 / num2;
    var mod = num1 % num2;
    document.write("Subraction of " + num1 + " and " + num2 + " is " + sub + "<br>" 
                   + "Multiplication of " + num1 + " and " + num2 + " is " + mul + "<br>" 
                   + "Division of " + num1 + " and " + num2 + " is " + div + "<br>"
                   + "Modulus of " + num1 + " and " + num2 + " is " + mod  );

</script>
